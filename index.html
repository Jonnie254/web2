<!DOCTYPE html>
<html>
  <head>
    <title>CodeCraft</title>
    <meta
      name="viewport"
      content="device-width,
        initial-scale=1, ,maximum-scale=1, minimum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="default.css" />
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm Jonnie Techie</h1>
        </div>
        <div class="intro-wrapper">
            <div class="nav-wrapper">
                <div class="dots-wrapper">
                    <div id="dot-1" class="browser-dot">
                    </div>
                    <div id="dot-2" class="browser-dot"></div>
                    <div id="dot-3" class="browser-dot"></div>
                </div>
                <ul id = navigation>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="left-column">
              <img id="profile" src="images/photo.jpg">
              <h5 styles="text-align: center; line-height: 0;">Personalize Theme</h5> 
            </div>
            <div id="Theme-options-wrapper">
              <div id= "light-mode"class="theme-dot"></div>
              <div id= "blue-mode"class="theme-dot"></div>
              <div id= "green-mode"class="theme-dot"></div>
              <div id= "purple-mode"class="theme-dot"></div>
            </div>
            <p id="settings-note">Theme settings will be saved for<br>your next visit</p>
            <div class="right-column">
                right-column
            </div>
        </div>
      </div>
    </section>
    <section class="s2">
      <div class="main-container">About</div>
    </section>
    <section class="s1">
      <div class="main-container">Portfolio</div>
    </section>
    <section class="s2">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
